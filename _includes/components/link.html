<a class="{{ include.class }}"{% if include.url contains 'http' %} target="_blank"{% endif %} href="{{ include.url }}">
  {% if include.icon %}
  <svg class="icon icon-{{ include.icon }}">
  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-{{ include.icon }}" />
  </svg>
  <span>{{ include.title }}</span>
  {% else %}
  {{ include.title }}
  {% endif %}   
</a>
