<nav id="nav">
    <h2 class="hidden">{{ site.data.menu.title }}</h2>
    <a href="#" data-nav-toggle="[data-nav-menu]">
        <span>{{ site.data.menu.title }}</span>
    </a>
    <ul data-nav-menu>
        {% for item in site.data.menu.links %}
            <li>
                <a {% if item.url contains 'http' %} target="_blank"{% endif %} href="{{ item.url }}"{% if item.url == page.permalink or (item.url.size > 4 and page.permalink contains item.url) %} class="active"{% endif %}>
                    <span>{{ item.title }}</span>
                </a>
            </li>
        {% endfor %}
    </ul>
</nav>
